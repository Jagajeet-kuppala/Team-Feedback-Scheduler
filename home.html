<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
</head>
<body>
<div class="center">
  <div class="center">
    <h1>Team Feedback Scheduler</h1>
  </div>
  <div class="center">
    <form id="myForm" onsubmit="handleFormSubmit(this)">
      <div class="block form-group">
        <label for="users" class="verticalMiddle">
          Users Mail Ids: <textarea name="users" rows="1" cols="30" required placeholder="Comma Separated"></textarea>
        </label>
      </div>
      <div class="block form-group">
        <label for="startDate">
          Start Date: <input name="startDate" type="date" required>
        </label>
      </div>
      <div class="block inline form-group">
        <label for="startTime">
          From: <input type="time" name="startTime" required>
        </label>
        <label for="endTime">
          To: <input type="time" name="endTime" required>
        </label>
      </div>
      <input type="submit" class="block action" value="Submit" />
    </form>
  </div>
  <div class="block center">
    <label>
      <h3 class="inline">Schedule Status:</h3>
      <span id="output"></span>
    </label>
  </div>
</div>
</body>
<script>
    // Prevent forms from submitting.
    function preventFormSubmit() {
        const forms = document.querySelectorAll('form');
        for (let i = 0; i < forms.length; i++) {
            forms[i].addEventListener('submit', function(event) {
                event.preventDefault();
            });
        }
    }
    window.addEventListener('load', preventFormSubmit);

    function handleFormSubmit(formObject) {
        google.script.run.withSuccessHandler(updateScheduleStatus).processForm(formObject);
    }
    function updateScheduleStatus(status) {
        const div = document.getElementById('output');
        div.innerHTML = status;
    }
</script>
<style>
    .center {
        margin: auto;
        width: 60%;
        /*border: 3px solid #ad2121;*/
        padding: 10px;
    }
    h1 {text-align: center;}
</style>
</html>
